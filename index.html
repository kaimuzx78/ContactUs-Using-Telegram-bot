<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .progress {
            height: 20px;
            margin-top: 20px;
        }
        #spinner {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .center-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <marquee> Please Fill Your Details Correctly. Then We can reach out to you üòÉ</marquee>
        <br>
        <form id="contactForm">
            <div class="mb-3">
                <label for="contactName" class="form-label">Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="contactMobile" class="form-label">Mobile Number (Optional)</label>
                <input type="tel" class="form-control" id="contactMobile" placeholder="+91 7057XX94XX">
            </div>
            <div class="mb-3">
                <label for="contactTelegram" class="form-label">Telegram ID @(Optional)</label>
                <input type="text" class="form-control" id="contactTelegram" placeholder="Telegram ID @Example_69">
            </div>
            <div class="mb-3">
                <label for="contactMessage" class="form-label">Message</label>
                <textarea class="form-control" id="contactMessage" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <div class="mb-3">
                <label for="contactFile" class="form-label">Attach Files (optional)</label>
                <input type="file" class="form-control" id="contactFile" multiple>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="progress" id="progressContainer">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 class="center-text">with ‚ù§Ô∏è in India</h6>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
